<html>
    <head>
        <title>lottery</title>
    </head>
    
    <body>
        <script type = "text/javascript">
            
            let luckyBall = Math.floor(Math.random() * 18) + 1;
            
            var pick = [];
            
            for (let i = 0; i < 5; i++) {
                pick[i] = Math.floor(Math.random() * 48) + 1;
            }

            document.write("My pick: ")
            for (let i = 0; i < pick.length; i++) { 
                document.write(pick[i] + " ");
            }
            document.write(" lucky " + luckyBall);

            document.write("<br>" + "My pick sorted: ");
            pick.sort(function(a, b){return a - b});
            for (let i = 0; i < pick.length; i++) { 
                document.write(pick[i] + " ");
            }
            
            var win_nums = [12, 15, 24, 35, 48];
            document.write("Winning numbers: ")
            for (let i = 0; i < win_nums.length; i++) { 
                document.write(win_nums[i] + " ");
            }
            
            document.write(" lucky " + luckyBall);
            let nums_matching = 0;
            let lucky_match = 0;
            if(luckyBall == 3) {
                lucky_match++;
                document.write("<br>" + "Lucky ball matched!");
            }
            
            for(let i = 0; i < pick.length; i++) {
                if (pick[i] == win_nums[i]) {
                    nums_matching++;
                    document.write("<br>" + pick[i] + " matched!");
                }
            }
            
            document.write("<br>" + "Numbers matching: " + nums_matching);

            if(nums_matching == 1) {
                document.write("<br>" + "Lucky ball matched!");
            } else {
                document.write("<br>" + "Lucky ball didn't match");
            }
            
            document.write("<br>" + "Your winnings: ");
            
            if (nums_matching == 5 && lucky_match == 1) {
                document.write("$7,000 a WEEK for LIFE");
            } else if (nums_matching == 5) {
                document.write("$25,000 a YEAR for LIFE");
            } else if (nums_matching == 4 && lucky_match == 1) {
                document.write("$5,000");
            } else if (nums_matching == 4) {
                document.write("$200");
            } else if (nums_matching == 3 && lucky_match == 1) {
                document.write("$150");
            } else if (nums_matching == 3) {
                document.write("$20");
            } else if (nums_matching == 2 && lucky_match == 1) {
                document.write("$25");
            } else if (nums_matching == 2) {
                document.write("$3");
            } else if (nums_matching == 1 && lucky_match == 1) {
                document.write("$6");
            } else if (nums_matching == 0 && lucky_match == 1) {
                document.write("$4");
            } else {
                document.write("$0 <br> Try again later");
            }

        </script>
    </body>
</html>
